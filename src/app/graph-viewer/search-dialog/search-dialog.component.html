
<p-dialog class="dialog" position="right"
	  [(visible)]="display" [modal]="false"
	  [breakpoints]="{'1200px': '40rem', '960px': '75vw', '640px': '100vw'}"
	  [style]="{width: '50rem'}"
	   (onHide)="onHide()">

  <ng-template pTemplate="header">
    <h2>Search</h2>
  </ng-template>

  <search></search>

  <ng-template pTemplate="footer">
    <button pButton pRipple type="button" class="p-button-raised p-button-text"
	    (click)="close()">
      Close
    </button>
  </ng-template>

</p-dialog>
