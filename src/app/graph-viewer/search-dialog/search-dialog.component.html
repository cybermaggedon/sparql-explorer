
<p-sidebar class="dialog" position="right"
	  [(visible)]="display" [style]="{width: '50vw'}"
	  (onHide)="onHide()">

  <search></search>

  <ng-template pTemplate="footer">
    <button pButton pRipple type="button" class="p-button-raised p-button-text"
	    (click)="close()">
      Close
    </button>
  </ng-template>

</p-sidebar>
