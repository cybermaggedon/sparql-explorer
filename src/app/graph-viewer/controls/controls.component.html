<div class="box controls" id="selection">

  <div>

    <ng-container *ngIf="expansions.length == 0; else expansionControls">

      <button (click)="restart()">Restart</button>

      <button *ngIf="selection" (click)="openExpansions()">
	Expand
      </button>

      <button *ngIf="selection" (click)="recentre()">
	Re-centre
      </button>

      <button (click)="schema()">
	Schema
      </button>

    </ng-container>

    <ng-template #expansionControls>
      <button (click)="closeExpansions()">
	back
      </button>
      <button *ngFor="let exp of expansions" (click)="expand(exp)">
	<ng-container *ngIf="exp.inward">&lt;-</ng-container>
	<ng-container *ngIf="!exp.inward">-&gt;</ng-container>
	{{exp.name}}
      </button>
    </ng-template>

  </div>

  <div>
    {{info1}}
    <br>
    {{info2}}

  </div>

</div>
