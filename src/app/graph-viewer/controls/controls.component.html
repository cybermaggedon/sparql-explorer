<div class="box controls" id="selection">

  <div>

    <button *ngIf="selection" (click)="recentre()">
      Re-centre
    </button>

    <button (click)="schema()">
      Schema
    </button>

    <button *ngFor="let exp of expansions" (click)="expand(exp)">
      <ng-container *ngIf="exp.inward">&#x2b95;</ng-container>
      {{exp.name}}
      <ng-container *ngIf="!exp.inward">&#x2b95;</ng-container>
    </button>

  </div>

  <div>
    {{info1}}
    <br>
    {{info2}}

  </div>

</div>
