
<div class="menu">
  <p-button type="button" icon="pi pi-ellipsis-v"
	    (click)="menu.toggle($event)">
  </p-button>
  <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
</div>

<p-toast position="top-center" key="announce">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1">
            <div class="text-center">
                <i class="pi pi-question-circle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="grid p-fluid">
                <div class="col-6">
                    <button type="button" pButton (click)="info()" label="Getting started" class=""></button>
                </div>
            </div>
        </div>
    </ng-template>  
</p-toast>

<div class="container">
  <div class="graph">
    <graph></graph>
  </div>
</div>

<node-dialog
  [display]="nodeDialogVisible"
  [properties]="properties"
  [relationships]="relationships"
  [selection]="selection"
  (onClose)="closeNodeDialog()"
  >
</node-dialog>

<search-dialog
  [display]="searchDialogVisible"
  (onClose)="closeSearchDialog()"
  >
</search-dialog>

<schema-dialog
  [display]="schemaDialogVisible"
  (onClose)="closeSchemaDialog()"
  >
</schema-dialog>

<datasets-dialog
  [display]="datasetsDialogVisible"
  (onClose)="closeDatasetsDialog()"
  >
</datasets-dialog>

<info-dialog
  [display]="infoDialogVisible"
  (onClose)="closeInfoDialog()"
  >
</info-dialog>

<about-dialog
  [display]="aboutDialogVisible"
  (onClose)="closeAboutDialog()"
  >
</about-dialog>
