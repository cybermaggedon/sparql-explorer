
<div class="container">
  
  <div class="box graph">
    <graph></graph>
  </div>

  <div class="box controls">
    <controls></controls>
  </div>

  <div class="box info">

    <detail *ngIf="detailMode" [properties]="properties"></detail>

      <search *ngIf="searchMode"></search>

    <div *ngIf="helpMode">
      <info></info>
    </div>

  </div>
  
</div>

<node-dialog
  [display]="nodeDialogVisible"
  [properties]="properties"
  (onClose)="closeDialog()"
  >
</node-dialog>
