
<p-tabView>

  <p-tabPanel header="Information">
    <info></info>
  </p-tabPanel>

  <p-tabPanel header="Graph">
    <p-toolbar>
      <p-button label="Search" (click)="search()" icon="pi pi-search">
      </p-button>
    </p-toolbar>
    <div class="container">
      <div class="graph">
	<graph></graph>
      </div>
    </div>
  </p-tabPanel>

</p-tabView>
