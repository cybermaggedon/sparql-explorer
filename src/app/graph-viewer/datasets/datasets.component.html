
<div *ngIf="datasets.length == 0">
  There is no dataset catalogue information in the dataset.  SPARQL Explorer
  looks for schema.org's Dataset specification information.
</div>

<div *ngIf="datasets.length > 0">
  The following datasets have been described in the knowledge base.
</div>

<div *ngIf="datasets.length > 0">

  <div *ngFor="let row of datasets">

    <p-card *ngIf="row['title'].value()"
	    header="{{row['title'].value()}}"
	    [style]="{'margin-bottom': '1rem'}"
	    styleClass="p-card-shadow">
      
      <p *ngIf="row['description'].value()">
	{{row["description"].value()}}
      </p>

      <p *ngIf="row['author'].value()">
	Author: {{row["author"].value()}}
      </p>

      <p *ngIf="row['url'].value()">
	Source: <a href="{{row['url'].value()}}">
	  {{row["url"].value()}}
	</a>
      </p>

      <button pButton type="button" label="{{row['title'].value()}}"
	      id="locate-node"
	      class="p-button-sm p-button-rounded"
	      (click)="select(row['dataset'])">
      </button>

      <div *ngIf="row['keywords'].value()"
	   style="display: flex; flex-wrap: wrap;">
	<span *ngFor="let keyword of keywords(row)">
	  <button pButton type="button"
		  class="p-button-sm p-button-rounded p-button-outlined tag"
		  label="{{keyword}}"
		  (click)="tag(keyword)"
		  >
	  </button>
	</span>
      </div>

    </p-card>
    
  </div>

</div>
