
<div cdkDropListGroup class="container">

  <div *ngFor="let state of states" class="state-container">

    <h2>{{labels[state]}}</h2>

    <div cdkDropList class="state-list"
      [cdkDropListData]="items[state]"
      (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of items[state]" cdkDrag>
	{{item}}
      </div>
    </div>

  </div>

</div>

<button (click)="dump()">
  Dump
</button>
